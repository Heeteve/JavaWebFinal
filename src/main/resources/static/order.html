<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>商城 - 订单列表</title>
    <script src="import/vue.js"></script>
    <script src="import/axios.min.js"></script>
    <link href="https://unpkg.com/element-ui/lib/theme-chalk/index.css" rel="stylesheet">
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <script src="js/main.js"></script>
    <link href="css/main.css" rel="stylesheet">
    <link href="css/order.css" rel="stylesheet">

</head>
<body>
    <div id="app">
        <el-header class="header">
            <el-row align="middle" justify="space-between" type="flex">
                <el-col>
                    <el-menu :default-active="activeIndex" mode="horizontal"
                             style="background-color: rgba(255, 255, 255, 0.2)">
                        <el-menu-item @click="navigateTo('/product')" index="1"><i class="el-icon-goods"></i>商品列表
                        </el-menu-item>
                        <el-menu-item @click="navigateTo('/cart')" index="2"><i class="el-icon-shopping-cart-2"></i>购物车
                        </el-menu-item>
                        <el-menu-item @click="navigateTo('/order')" index="3"><i class="el-icon-files"></i>订单管理
                        </el-menu-item>
                        <el-menu-item @click="navigateTo('/user')" index="4"><i class="el-icon-user"></i>个人信息
                        </el-menu-item>
                        <el-menu-item style="float: right">
                            <el-col>
                                <el-button @click="logout" plain type="danger">退出登录</el-button>
                            </el-col>
                        </el-menu-item>
                    </el-menu>
                </el-col>
            </el-row>
        </el-header>

        <el-main class="main-content">
            <div :key="order.order_id" v-for="(order, index) in orders">
                <el-card class="order-card" shadow="hover">
                    <div class="order-info">
                        <div>
                            <span class="order-header">订单号: {{ order.order_id }}</span>
                            <el-tag :type="getStatusType(order.status)">{{ getStatusText(order.status) }}</el-tag>
                        </div>
                        <div class="order-actions">
                            <span style="color: #606266">下单时间: {{order.order_time}}</span>
                            <el-button @click="pay(order.order_id)" icon="el-icon-bank-card"
                                       type="success" v-if="order.status === 0">支付
                            </el-button>
                            <el-button @click="cancelOrder(order.order_id)" icon="el-icon-circle-close"
                                       type="danger" v-if="order.status === 0">取消
                            </el-button>
                            <el-button @click="confirmOrder(order.order_id)" icon="el-icon-box" plain
                                       type="success" v-if="order.status === 1">确认收货
                            </el-button>
                            <el-button @click="cancelOrder(order.order_id)" icon="el-icon-delete" plain 
                                       type="danger" v-if="order.status === 2">删除订单
                            </el-button>
                        </div>
                    </div>
                    <el-table :data="order.products" style="width: 100%">
                        <el-table-column label="商品图片">
                            <template slot-scope="scope">
                                <img :src="scope.row.image" alt="Product Image" class="product-image">
                            </template>
                        </el-table-column>
                        <el-table-column label="商品名称" prop="productName"></el-table-column>
                        <el-table-column :formatter="(row) => formatCurrency(row.price)" label="单价"
                                         prop="price"></el-table-column>
                        <el-table-column label="数量" prop="quantity"></el-table-column>
                    </el-table>
                </el-card>
            </div>
        </el-main>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                activeIndex: '3',
                uid: 0,
                order: null,
                orders: []
            },
            created() {
                this.uid = fetchUid();
                this.fetchOrders();
            },
            methods: {
                fetchOrders() {
                    axios.get('/order/getOrder', {params: {uid: this.uid}})
                        .then(response => {
                            if (response.data.code === 1) {
                                const orders = this.groupOrders(response.data.data);
                                this.orders = orders;
                            } else {
                                this.$message.error(response.data.msg);
                            }
                        })
                        .catch(error => {
                            console.error('获取订单失败:', error);
                            this.$message.error('获取订单失败');
                        });
                },
                groupOrders(data) {
                    const ordersMap = new Map();
                    data.forEach(item => {
                        if (!ordersMap.has(item.order_id)) {
                            ordersMap.set(item.order_id, {
                                order_id: item.order_id,
                                order_time: item.order_time,
                                status: item.status,
                                products: []
                            });
                        }
                        order = ordersMap.get(item.order_id);
                        order.products.push({
                            productName: `${item.brand} ${item.model}`,
                            image: item.image,
                            price: item.price,
                            quantity: item.quantity
                        });
                    });
                    return Array.from(ordersMap.values());
                },
                getStatusType(status) {
                    if (status === 0) return 'warning';
                    if (status === 1) return 'success';
                    if (status === 2) return 'info';
                },
                getStatusText(status) {
                    if (status === 0) return '未支付';
                    if (status === 1) return '已支付';
                    if (status === 2) return '已签收';
                },
                formatCurrency(value) {
                    return '¥' + value;
                },
                pay(orderId) {
                    axios.get('/order/pay', {params: {oid: orderId}})
                        .then(response => {
                            if (response.data.code === 1) {
                                this.$message.success(response.data.data);
                                this.fetchOrders();
                            } else {
                                this.$message.error(response.data.msg);
                            }
                        })
                        .catch(error => {
                            console.error('支付失败:', error);
                            this.$message.error(response.data.data);
                        });
                },
                cancelOrder(orderId) {
                    axios.get('/order/cancel', {params: {oid: orderId}})
                        .then(response => {
                            if (response.data.code === 1) {
                                this.$message.success('订单已删除');
                                this.fetchOrders();
                            } else {
                                this.$message.error(response.data.msg);
                            }
                        })
                        .catch(error => {
                            console.error('取消失败:', error);
                            this.$message.error('取消失败');
                        });
                },
                confirmOrder(orderId) {
                    axios.get('/order/confirm', {params: {oid: orderId}})
                        .then(response => {
                            if (response.data.code === 1) {
                                this.$message.success('订单已确认收货');
                                this.fetchOrders();
                            } else {
                                this.$message.error(response.data.msg);
                            }
                        })
                        .catch(error => {
                            console.error('确认收货失败:', error);
                            this.$message.error('确认收货失败');
                        });
                },
                navigateTo(path) {
                    window.location.href = path;
                },
                logout() {
                    localStorage.removeItem('jwtToken');
                    // 清除cookie
                    document.cookie = 'jwt=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;';
                    window.location.href = 'login.html';
                }
            }
        });
    </script>
</body>
</html>
