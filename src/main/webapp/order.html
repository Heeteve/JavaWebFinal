<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>商城 - 订单列表</title>
    <script src="import/vue.js"></script>
    <script src="import/axios.min.js"></script>
    <link href="https://unpkg.com/element-ui/lib/theme-chalk/index.css" rel="stylesheet">
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <script src="js/main.js"></script>

    <style>
        .order-image {
            width: 50px;
            height: 50px;
            object-fit: cover;
        }

        .fixed-header {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .main-content {
            margin-top: 60px; /* Adjust this value to match the header height */
        }
    </style>
</head>
<body>
    <div id="app">
        <el-header class="fixed-header">
            <el-row type="flex" justify="space-between" align="middle">
                <el-col>
                    <el-menu :default-active="activeIndex" mode="horizontal">
                        <el-menu-item index="1" @click="navigateTo('/product')">商品列表</el-menu-item>
                        <el-menu-item index="2" @click="navigateTo('/cart')">购物车</el-menu-item>
                        <el-menu-item index="3" @click="navigateTo('/order')">订单管理</el-menu-item>
                        <el-menu-item index="4" @click="navigateTo('/user')">个人信息</el-menu-item>
                    </el-menu>
                </el-col>
                <el-col>
                    <el-button type="danger" @click="logout">退出登录</el-button>
                </el-col>
            </el-row>
        </el-header>

        <el-main class="main-content">
            <el-table :data="orders" style="width: 100%" row-key="order_id">
                <el-table-column label="订单号" prop="order_id">
                    <template slot-scope="scope">
                        <span>{{ scope.row.order_id }}</span>
                    </template>
                </el-table-column>
                <el-table-column label="总价">
                    <template slot-scope="scope">
                        <span>{{ getTotalPrice(scope.row) | currency }}</span>
                    </template>
                </el-table-column>
                <el-table-column label="状态">
                    <template slot-scope="scope">
                        <el-tag :type="getStatusTagType(scope.row.status)">{{ getStatusText(scope.row.status) }}
                        </el-tag>
                    </template>
                </el-table-column>
                <el-table-column label="操作">
                    <template slot-scope="scope">
                        <el-button v-if="scope.row.status === 0" size="mini" type="primary"
                                   @click="payOrder(scope.row.order_id)">支付
                        </el-button>
                        <el-button v-if="scope.row.status === 0" size="mini" type="danger"
                                   @click="cancelOrder(scope.row.order_id)">取消
                        </el-button>
                        <el-button v-if="scope.row.status === 1" size="mini" type="success"
                                   @click="confirmOrder(scope.row.order_id)">确认收货
                        </el-button>
                    </template>
                </el-table-column>
                <el-table-column label="商品列表">
                    <template slot-scope="scope">
                        <el-table :data="scope.row.products" style="width: 100%">
                            <el-table-column label="商品图">
                                <template slot-scope="scope">
                                    <img :src="scope.row.image" class="order-image" alt="Product Image">
                                </template>
                            </el-table-column>
                            <el-table-column label="商品名">
                                <template slot-scope="scope">
                                    <span>{{ scope.row.brand + ' ' + scope.row.model }}</span>
                                </template>
                            </el-table-column>
                            <el-table-column label="单价">
                                <template slot-scope="scope">
                                    <span>{{ scope.row.price | currency }}</span>
                                </template>
                            </el-table-column>
                            <el-table-column label="数量" prop="quantity"></el-table-column>
                        </el-table>
                    </template>
                </el-table-column>
            </el-table>
        </el-main>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                activeIndex: '3',
                uid: 1, // 假设用户ID为1
                orders: []
            },
            created() {
                this.fetchOrders();
            },
            methods: {
                fetchOrders() {
                    axios.get('/order/getOrder', {params: {uid: this.uid}})
                        .then(response => {
                            if (response.data.code === 1) {
                                this.orders = this.groupOrders(response.data.data);
                            } else {
                                this.$message.error(response.data.msg);
                            }
                        })
                        .catch(error => {
                            console.error('Error fetching orders:', error);
                            this.$message.error('获取订单失败');
                        });
                },
                // 整合相同订单号的商品
                groupOrders(orderList) {
                    const grouped = orderList.reduce((acc, order) => {
                        if (!acc[order.order_id]) {
                            acc[order.order_id] = {...order, products: []};
                        }
                        acc[order.order_id].products.push(order);
                        return acc;
                    }, {});
                    return Object.values(grouped);
                },
                getStatusText(status) {
                    switch (status) {
                        case 0:
                            return '未支付';
                        case 1:
                            return '已支付';
                        case 2:
                            return '已签收';
                    }
                },
                getStatusTagType(status) {
                    switch (status) {
                        case 0:
                            return 'warning';
                        case 1:
                            return 'success';
                        case 2:
                            return 'info';
                    }
                },
                getTotalPrice(order) {
                    return order.products.reduce((total, item) => total + item.price * item.quantity, 0);
                },
                payOrder(oid) {
                    axios.get('/order/pay', {params: {oid: oid}})
                        .then(response => {
                            if (response.data.code === 1) {
                                this.$message.success('支付成功');
                                this.fetchOrders();
                            } else {
                                this.$message.error(response.data.msg);
                            }
                        })
                        .catch(error => {
                            console.error('Error paying order:', error);
                            this.$message.error('支付失败');
                        });
                },
                cancelOrder(oid) {
                    axios.get('/order/cancel', {params: {oid: oid}})
                        .then(response => {
                            if (response.data.code === 1) {
                                this.$message.success('取消成功');
                                this.fetchOrders();
                            } else {
                                this.$message.error(response.data.msg);
                            }
                        })
                        .catch(error => {
                            console.error('Error canceling order:', error);
                            this.$message.error('取消失败');
                        });
                },
                confirmOrder(oid) {
                    axios.get('/order/confirm', {params: {oid: oid}})
                        .then(response => {
                            if (response.data.code === 1) {
                                this.$message.success('确认收货成功');
                                this.fetchOrders();
                            } else {
                                this.$message.error(response.data.msg);
                            }
                        })
                        .catch(error => {
                            console.error('Error confirming order:', error);
                            this.$message.error('确认收货失败');
                        });
                },
                navigateTo(path) {
                    window.location.href = path;
                },
                logout() {
                    localStorage.removeItem('jwtToken');
                    window.location.href = 'login.html';
                }
            },
            filters: {
                currency(value) {
                    return '¥' + value.toFixed(2);
                }
            }
        });
    </script>
</body>
</html>
