<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>商城 - 订单列表</title>
    <script src="import/vue.js"></script>
    <script src="import/axios.min.js"></script>
    <link href="https://unpkg.com/element-ui/lib/theme-chalk/index.css" rel="stylesheet">
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <script src="js/main.js"></script>

    <style>
        .order-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            background-color: #f5f5f5;
        }

        .order-header {
            font-weight: bold;
        }

        .order-actions {
            display: flex;
            gap: 10px;
        }

        .product-image {
            width: 50px;
            height: 50px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div id="app">
        <el-header class="fixed-header">
            <el-row type="flex" justify="space-between" align="middle">
                <el-col>
                    <el-menu :default-active="activeIndex" mode="horizontal">
                        <el-menu-item index="1" @click="navigateTo('/product')">商品列表</el-menu-item>
                        <el-menu-item index="2" @click="navigateTo('/cart')">购物车</el-menu-item>
                        <el-menu-item index="3" @click="navigateTo('/order')">订单管理</el-menu-item>
                        <el-menu-item index="4" @click="navigateTo('/user')">个人信息</el-menu-item>
                    </el-menu>
                </el-col>
                <el-col>
                    <el-button type="danger" @click="logout">退出登录</el-button>
                </el-col>
            </el-row>
        </el-header>

        <el-main class="main-content">
            <div v-for="(order, index) in orders" :key="order.order_id">
                <div class="order-info">
                    <div>
                        <span class="order-header">订单号: {{ order.order_id }}</span>
                        <el-tag :type="getStatusType(order.status)">{{ getStatusText(order.status) }}</el-tag>
                    </div>
                    <div class="order-actions">
                        <el-button v-if="order.status === 0" type="success" @click="payOrder(order.order_id)">支付
                        </el-button>
                        <el-button v-if="order.status === 0" type="danger" @click="cancelOrder(order.order_id)">取消
                        </el-button>
                        <el-button v-if="order.status === 1" type="primary" @click="confirmOrder(order.order_id)">
                            确认收货
                        </el-button>
                    </div>
                </div>
                <el-table :data="order.products" style="width: 100%">
                    <el-table-column label="商品图片">
                        <template slot-scope="scope">
                            <img :src="scope.row.image" class="product-image" alt="Product Image">
                        </template>
                    </el-table-column>
                    <el-table-column prop="productName" label="商品名称"></el-table-column>
                    <el-table-column prop="price" label="单价" :formatter="formatCurrency"></el-table-column>
                    <el-table-column prop="quantity" label="数量"></el-table-column>
                </el-table>
            </div>
        </el-main>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                activeIndex: '3',
                uid: 1, // 假设用户ID为1
                orders: []
            },
            created() {
                this.fetchOrders();
            },
            methods: {
                fetchOrders() {
                    axios.get('/order/getOrder', {params: {uid: this.uid}})
                        .then(response => {
                            if (response.data.code === 1) {
                                const orders = this.groupOrders(response.data.data);
                                this.orders = orders;
                            } else {
                                this.$message.error(response.data.msg);
                            }
                        })
                        .catch(error => {
                            console.error('Error fetching orders:', error);
                            this.$message.error('获取订单失败');
                        });
                },
                groupOrders(data) {
                    const ordersMap = new Map();
                    data.forEach(item => {
                        if (!ordersMap.has(item.order_id)) {
                            ordersMap.set(item.order_id, {
                                order_id: item.order_id,
                                status: item.status,
                                products: []
                            });
                        }
                        const order = ordersMap.get(item.order_id);
                        order.products.push({
                            productName: `${item.brand} ${item.model}`,
                            image: item.image,
                            price: item.price,
                            quantity: item.quantity
                        });
                    });
                    return Array.from(ordersMap.values());
                },
                getStatusType(status) {
                    if (status === 0) return 'warning';
                    if (status === 1) return 'success';
                    if (status === 2) return 'info';
                },
                getStatusText(status) {
                    if (status === 0) return '未支付';
                    if (status === 1) return '已支付';
                    if (status === 2) return '已签收';
                },
                formatCurrency(value) {
                    return '¥' + value;
                },
                payOrder(orderId) {
                    axios.get('/order/pay', {params: {oid: orderId}})
                        .then(response => {
                            if (response.data.code === 1) {
                                this.$message.success('支付成功');
                                this.fetchOrders();
                            } else {
                                this.$message.error(response.data.msg);
                            }
                        })
                        .catch(error => {
                            console.error('Error paying order:', error);
                            this.$message.error('支付失败');
                        });
                },
                cancelOrder(orderId) {
                    axios.get('/order/cancel', {params: {oid: orderId}})
                        .then(response => {
                            if (response.data.code === 1) {
                                this.$message.success('订单已取消');
                                this.fetchOrders();
                            } else {
                                this.$message.error(response.data.msg);
                            }
                        })
                        .catch(error => {
                            console.error('Error canceling order:', error);
                            this.$message.error('取消失败');
                        });
                },
                confirmOrder(orderId) {
                    axios.get('/order/confirm', {params: {oid: orderId}})
                        .then(response => {
                            if (response.data.code === 1) {
                                this.$message.success('订单已确认收货');
                                this.fetchOrders();
                            } else {
                                this.$message.error(response.data.msg);
                            }
                        })
                        .catch(error => {
                            console.error('Error confirming order:', error);
                            this.$message.error('确认收货失败');
                        });
                },
                navigateTo(path) {
                    window.location.href = path;
                },
                logout() {
                    localStorage.removeItem('jwtToken');
                    window.location.href = 'login.html';
                }
            }
        });
    </script>
</body>
</html>
