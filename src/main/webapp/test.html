<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="css/index.css" rel="stylesheet" type="text/css">
    <!--TDesign--> 
    <script src="https://unpkg.com/vue@2.6"></script>
<!--    <link href="https://unpkg.com/tdesign-vue/dist/tdesign.min.css" rel="stylesheet"/>-->
<!--    <script src="https://unpkg.com/@vue/composition-api@1.7.0/dist/vue-composition-api.prod.js"></script>-->
<!--    <script src="https://unpkg.com/tdesign-vue/dist/tdesign.min.js"></script>-->
    <!--Element-->
    <link href="https://unpkg.com/element-ui/lib/theme-chalk/index.css" rel="stylesheet">
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
</head>
<body>
    <h1>WW</h1>
    <img alt="text" src="img/test.jpg">
    <div id="app">
        <el-row>
            <el-button>默认按钮</el-button>
            <el-button type="primary">主要按钮</el-button>
            <el-button type="success">成功按钮</el-button>
            <el-button type="info">信息按钮</el-button>
            <el-button type="warning">警告按钮</el-button>
            <el-button type="danger">危险按钮</el-button>
        </el-row>
    </div>
    <script>
        new Vue({
            el: '#app',
            // 设置请求头axios.defaults.headers.common['token'] = token;
            created() {
                let token = localStorage.getItem('jwt');
                if (token) {
                    console.log(token);
                    axios.defaults.headers.common['token'] = token;
                }
            }
        })
    </script>
</body>
</html>
